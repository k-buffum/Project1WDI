<!DOCTYPE html>
<html>
<head>
	<title>How well do you know your body?</title>
	<link rel="stylesheet" type="text/css" href="../css/quiz.css">
	<link rel="stylesheet" type="text/css" href="../css/sweetalert.css">
</head>
<body>
	<header>
		<button class="Home"><a href="../index.html">Take me home</a></button>
		<h1 id="playerTurn">Player One's Turn</h1>
		<div id="p1Score">Player 1:</div>
		<div id="p2Score">Player 2:</div>
	</header>
	
	<div class="hangmanFrame">
		<img src="">
	</div>
			
	<div class="container">	
	</div>

	<div class="hint">
		<fieldset>
			<label for="hint">Hint</label>
			<select name="hint" id="hint">
				<option value="0" id="hidden"> </option>
				<option id="description">
					
				</option>
			</select>
		</fieldset>
	</div>

	<form action="#" id="guess">
		<fieldset>
			<label for="guess">Guess a letter</label>
			<select name="guess" id="guessInput">
				<option value="0"> </option>
				<option id="A">A</option>
				<option id="B">B</option>
				<option id="C">C</option>
				<option id="D">D</option>
				<option id="E">E</option>
				<option id="F">F</option>
				<option id="G">G</option>
				<option id="H">H</option>
				<option id="I">I</option>
				<option id="J">J</option>
				<option id="K">K</option>
				<option id="L">L</option>
				<option id="M">M</option>
				<option id="N">N</option>
				<option id="O">O</option>
				<option id="P">P</option>
				<option id="Q">Q</option>
				<option id="R">R</option>
				<option id="S">S</option>
				<option id="T">T</option>
				<option id="U">U</option>
				<option id="V">V</option>
				<option id="W">W</option>
				<option id="X">X</option>
				<option id="Y">Y</option>
				<option id="Z">Z</option>
			</select>
			<button type="submit">Submit Guess</button>
		</fieldset>
	</form>
	<button id="letsPlay">Lets Play</button>


	<script src="../js/sweetalert.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://cdn.rawgit.com/nnattawat/flip/v1.0.19/dist/jquery.flip.min.js"></script>
	<script src="../js/quiz.js"></script>
</body>
</html>
